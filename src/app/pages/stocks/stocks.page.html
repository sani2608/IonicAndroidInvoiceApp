<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title
      class="ion-text-center"
      *ngIf="isStocksPageOrAddItemInInvoicePage === 's' && itemsInStock.length > 0"
    >
      Stocks ({{itemsInStock.length }})</ion-title
    >
    <ion-title
      class="ion-text-center"
      *ngIf="isStocksPageOrAddItemInInvoicePage === 's' && itemsInStock.length === 0"
    >
      Stocks</ion-title
    >
    <ion-title class="ion-text-center" *ngIf="!flag && itemsInStock.length === 0">
      Add Items</ion-title
    >
    <ion-title class="ion-text-center" *ngIf="!flag && itemsInStock.length > 0">
      Add Items ({{itemsInStock.length }})</ion-title
    >

    <ion-buttons slot="primary" *ngIf="flag">
      <ion-button [routerLink]="['./','add-update-item','addNewItem']">
        <ion-icon
          color="primary"
          slot="icon-only"
          name="add-sharp"
          size="large"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- *stocks page -->
<ion-content [fullscreen]="true">
  <div *ngIf="flag">
    <ion-card
      *ngFor="let item of itemsInStock "
      [routerLink]="['./','add-update-item',item.itemId]"
      class="no-ripple"
    >
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <!-- 1 row -->
              <ion-row>
                <ion-col>
                  <ion-text><h1>{{item.name}}</h1></ion-text>
                </ion-col>
              </ion-row>
              <!-- 2nd row -->
              <ion-row>
                <ion-col>
                  <ion-text color="secondary">
                    <h2>₹ {{item.price}} per {{item.uom}}</h2>
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- *second half---------------------------------------------------------- -->
  <div *ngIf="!flag">
    <ion-card
      *ngFor="let item of itemsInStock; let i = index"
      (click)="showAlertBox(item.itemId, item.price, item.uom,i,item.name) "
      class="no-ripple"
    >
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <!-- 1 row -->
              <ion-row>
                <ion-col>
                  <ion-text><h1>{{item.name}}</h1></ion-text>
                </ion-col>
              </ion-row>
              <!-- 2nd row -->
              <ion-row>
                <ion-col>
                  <ion-text color="secondary">
                    <h2>₹ {{item.price}} per {{item.uom}}</h2>
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-col>
           </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
