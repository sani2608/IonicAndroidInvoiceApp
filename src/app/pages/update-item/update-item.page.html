<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Update Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size-md="8" offset-md="2" size-sm="12" size-xs="12">
          <!-- ?starting of the card -->
          <ion-card>
            <form [formGroup]="updateForm" (ngSubmit)="updateItem(updateForm.value)">
              <ion-card-content>
                <!-- *item name -->
                <ion-item>
                  <ion-label position="floating"
                    >Item Name<ion-text color="danger">*</ion-text></ion-label
                  >
                  <ion-input
                    type="text"
                    formControlName="name"
                    required
                  ></ion-input>
                </ion-item>

                <!-- *unit of measuring -->
                <ion-item>
                  <ion-label
                    >Unit of Measuring<ion-text color="danger"
                      >*</ion-text
                    ></ion-label
                  >

                  <ion-select placeholder="kg" formControlName="uom">
                    <ion-select-option value="Kg">Kg</ion-select-option>
                    <ion-select-option value="Litre">Litre</ion-select-option>
                  </ion-select>
                </ion-item>

                <!-- *price -->
                <ion-item>
                  <ion-label position="floating"
                    >Price<ion-text color="danger">*</ion-text></ion-label
                  >
                  <ion-input type="number" formControlName="price"></ion-input>
                </ion-item>
              </ion-card-content>
              <ion-card-content>
                <!--? grid section -->
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-button expand="block" type="submit">
                        <ion-icon
                          slot="end"
                          name="add-circle-outline"
                        ></ion-icon>
                        Update Item
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </form>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
