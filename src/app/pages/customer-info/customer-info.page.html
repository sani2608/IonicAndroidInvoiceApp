<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size-md="8" offset-md="2" size-sm="12" size-xs="12">
          <!-- ?starting of the card -->
          <ion-card>
            <form>
              <ion-card-content>
                <!-- *first name -->
                <ion-item>
                  <ion-label position="floating"
                    >First Name<ion-text color="danger">*</ion-text></ion-label
                  >
                  <ion-input type="text" required></ion-input>
                </ion-item>
                <!-- *last name -->
                <ion-item>
                  <ion-label position="floating"
                    >Last Name</ion-label
                  >
                  <ion-input type="text" required></ion-input>
                </ion-item>
              </ion-card-content>
              <ion-card-content>
                <!--? grid section -->
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-button expand="block" type="submit" [routerLink]="['../','add-invoice']">
                        <ion-icon slot="end" name="add-outline"></ion-icon>
                        Add
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </form>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
