<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Add Items</ion-title>
  </ion-toolbar>
</ion-header>





<!-- *stocks page -->
<ion-content [fullscreen]="true">
  <div>
    <ion-card
      *ngFor="let item of itemsInStock"
      (click) = "cardClicked(item.itemId)"
    >
      <ion-card-content>
        <ion-grid>
          <!-- 1 row -->
          <ion-row>
            <ion-col>
              <ion-text><h1>{{item.name}}</h1></ion-text>
            </ion-col>
          </ion-row>
          <!-- 2nd row -->
          <ion-row>
            <ion-col>
              <ion-text color="secondary">
                <h2>â‚¹ {{item.price}} per {{item.uom}}</h2></ion-text
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
