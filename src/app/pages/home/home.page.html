<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" [routerLink]="['./','stocks','s']">
        Stocks
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['./','add-invoice']">
        <ion-icon
          color="primary"
          slot="icon-only"
          name="add-sharp"
          size="large"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Invoices({{(invoices | async).length}})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    #searchBox
    placeholder="search by customer name or invoice no."
    (ionChange)="searchInvoice(searchBox.value)"
  ></ion-searchbar>

  <div>
    <!-- *FIRST CARD -->
    <ion-card
      *ngFor="let invoice of invoices | async"
      [routerLink]="['./','view-invoice-in-readonly',invoice.invoiceId]"
      class="no-ripple"
    >
      <ion-card-content>
        <ion-grid>
          <!-- 1 row -->
          <ion-row>
            <ion-col>
              <ion-text><h1>{{invoice.customerFullName}}</h1></ion-text>
            </ion-col>
            <ion-col offset-md="3" offset-sm="5" offset-lg="3" align="right">
              <ion-text color="danger"><h2>{{invoice.createdDate | date}}</h2></ion-text>
            </ion-col>
          </ion-row>
          <!-- 2nd row -->
          <ion-row>
            <ion-col>
              <ion-text> <h4>{{invoice.totalItems}} Items</h4></ion-text>
            </ion-col>
            <ion-col offset-xs="1">
              <ion-text color="secondary" align="right"
                ><h2>â‚¹ {{invoice.totalPrice}}</h2></ion-text
              >
            </ion-col>
          </ion-row>
          <!-- 3rd row -->
          <ion-row>
            <ion-col>
              <ion-text> <h4>Invoice #: {{invoice.invoiceId}}</h4></ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
